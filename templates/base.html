{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title%} {% endblock head_title %} &ndash; {{ site_name }}</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    {% block styles %}{% endblock styles %}
</head>
<body class="min-h-screen flex flex-col">
    {% block header %}
        {% include "core/_nav.html" %}
    {% endblock header %}

    <main class="pt-10 text-gray-800">
        {% block main %}
        {% endblock main %}
    </main>

</body>
</html>
