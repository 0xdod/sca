{% extends "base.html" %}
{% load tailwind_filters %}


{% block head_title %} Logout {% endblock head_title %}


{% block main %}
<div>
	<h3 class="mb-4">Are you sure you want to log out?</h3>
	
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
        <button class="py-2 px-8 bg-red-600 rounded-full shadow hover:bg-red-500 text-white focus:ring ring-red-400 block">Log out</button>
	</form>
</div>

{% endblock main %}
