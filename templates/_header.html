{% load form_tags %}
<header class="flex items-center shadow-md bg-white px-20 py-2 sticky top-0 border-t-2 border-purple-900">
	<div class="bg-purple-900 font-bold text-white p-2">
		<a href="/">Brand</a>
	</div>
	
	<nav class="flex justify-between ml-auto space-x-2 font-semibold text-gray-600">
		{% dict "Dashboard" "" "Courses" "courses:course_list" "Blog" "" "Private classes" "" "Contact us" "" as navlinks %}
		{% for link in navlinks  %}
			{% with navlinks|dictkey:link  as value %}
			<a class="px-4 py-2 font-medium hover:text-purple-900 border-b-2 border-transparent hover:border-purple-900" href="{% if value %}{% url value %}{% else %}javascript:void(){% endif %}">{{ link }}</a>
			{% endwith %}
		{% endfor %}
	</nav>

	<div class="flex ml-auto">
		<a class="font-medium inline-block rounded-lg py-1 px-4 bg-purple-900 text-gray-100 shadow focus:ring-2 focus:ring-purple-400 outline-none hover:bg-purple-800 mr-2" href="{% url 'account_login' %}">Log in</a>
		<a class="font-medium inline-block border border-purple-500 rounded-lg py-1 px-4 text-gray-900 shadow focus:ring-2 focus:ring-purple-400 hover:bg-purple-100" href="{% url 'account_signup' %}">Sign up</a>
	</div>
</header>
